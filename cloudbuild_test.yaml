steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    id: Clean Up Old Versions
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        versions=$(gcloud app versions list \
        --service "tobi-ui" \
        --sort-by '~version' \
        --format 'value(VERSION.ID)' \
        --project ${PROJECT_ID} | tail -n +6)

        if [ -n "$versions" ]; then
          gcloud app versions delete "$versions"
            --service "tobi-ui"
            --project ${PROJECT_ID}
            --quiet
        fi